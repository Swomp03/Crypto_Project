<div class="flex text-center m-5 rounded-2xl bg-slate-300 ">
    <div class="flex-auto">
        <p class="font-bold">{{cryptoName}}</p>
        <img src={{image}} alt={{cryptoId}}>
    </div>

    <div class="flex-auto">
        <p class="font-bold">Symbol:</p>
        <p class="font-bold">{{symbol}}</p>
    </div>

    <div class="flex-auto">
        <p class="font-bold">Current Price (CAD)</p>
        <p class="font-bold">{{currentPrice}}</p>
    </div>

    <div class="flex-auto">
        <p class="font-bold">% Price Change in 7 Days (CAD)</p>
        <p class="font-bold">{{priceChange}}</p>
    </div>

    <div class="flex-auto">
        <p class="font-bold">Market Cap (CAD)</p>
        <p class="font-bold">{{marketCap}}</p>
    </div>
</div>
